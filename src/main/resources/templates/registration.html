<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Radar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-md-4 col-12">
            <div class="card shadow">
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <!--                <img src="../static/images/logo.jpg" alt="logo" class="img-fluid">-->
                        <!--                ТАК ФОТКА БУДЕТ РАБОТАТЬ ДЛЯ СЕРВЕРА     -->
                        <img src="images/logo.jpg" alt="logo" class="img-fluid">
                        <h1 class="sign_in mt-4">Sign Up</h1>
                    </div>

                    <form th:action="@{/processingRegistration}" th:object="${userRegistrationDto}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                        <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger p-0" role="alert">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger p-0" role="alert">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repeatPassword" th:field="*{repeatPassword}">
                        <div th:if="${#fields.hasErrors('repeatPassword')}" class="alert alert-danger p-0" role="alert">
                            <ul>
                                <li th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}"></li>
                            </ul>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    </form>
                    <p class="mt-2 text-center">Already have an account?<a th:href="@{/}"> Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
